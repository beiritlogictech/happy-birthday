<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Geburtstagskarte</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f7c4d5;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;   
    }

    .greeting-img {
        width: 90%;      
        max-width: 1090px;         
        height: auto;              
        object-fit: contain;
        display: block;
    }

.snowflake {
    position: fixed;
    top: -10px;
    color: white;
    font-size: 20px;
    opacity: 0.9;
    user-select: none;
    pointer-events: none;
    animation: fall linear infinite;
}

@keyframes fall {
    0% {
        transform: translateX(0) translateY(0);
    }
    50% {
        transform: translateX(20px) translateY(50vh);
    }
    100% {
        transform: translateX(-20px) translateY(100vh);
    }
}


    @media (max-width: 768px) {
        .greeting-img {
            width: 100%;
            max-width: 95%;
        }
    }
</style>
</head>
<body>

    <img src="happy-birthday.png" alt="Geburtstagskarte" class="greeting-img">

</body>

<script>
$(document).ready(function () {
    function createSnowflake() {
        const snowflake = $("<div class='snowflake'>‚ùÜ</div>");

        const startLeft = Math.random() * $(window).width();
        const size = 40 + Math.random() * 80; 
        const duration = 4000 + Math.random() * 6000;
        const drift = (Math.random() - 0.5) * 100;

        snowflake.css({
            left: startLeft + "px",
            fontSize: size + "px",
            animationDuration: duration + "ms",
            transform: `translateX(${drift}px)`
        });

        $("body").append(snowflake);

        setTimeout(() => {
            snowflake.remove();
        }, duration);
    }

    setInterval(createSnowflake, 150);
});
</script>


</body>
</html>

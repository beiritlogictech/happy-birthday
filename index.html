<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Geburtstagskarte</title>
    <meta name="description" content="Einfache interaktive Geburtstagskarte.">
    <link rel="shortcut icon" href="./logo.ico" type="image/x-icon">

    <!-- Preconnect fÃ¼r CDN -->
    <link rel="preconnect" href="https://code.jquery.com" crossorigin>

    <!-- Preload LCP-Bild (wichtig fÃ¼r schnellere LCP) -->
    <link rel="preload" as="image" href="./img/happy-birthday.webp">

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- width/height hier durch echte BildmaÃŸe ersetzen (z. B. width="1200" height="800") -->
    <img src="./img/happy-birthday.webp"
         alt="Geburtstagskarte"
         class="greeting-img"
         width="1200" height="800"
         fetchpriority="high">

    <!-- JS deferred, am Ende laden (verhindert render-blocking) -->
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="./snow.js"></script>

</body>
</html>
